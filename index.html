<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div id="container">
            <button id="highscores">View highscores</button>
            <h1 id="time"><span id="timer"></span></h1>
            <h2 id="gameOver"></h2>
    </div>
    <div class="container"></div>
    <div class="container" id="titles">
            <h1>Welcome!</h1>
            <p>To the code quiz!</p>
            <p>Here you will be quized on your understanding on all things coding!</p>
            <p>Good Luck!</p>
    </div>
    <div class="btn-container" id="start-btn-div">
         <button onclick ="begin()" id="start-btn">Begin</button>
    </div>
    
    <div class="multiple-btn" id="answer-btns">
        <p id="questionEL">This is going to be complicated.</p>

        <input onchange="setOpc(this.value)" type="radio" class="radioOptions" name="options" id="opA" value="a"></input>
        <label for="opA" id="lopA">Are</label>
        <br>
        <input onchange="setOpc(this.value)" type="radio" class="radioOptions" name="options" id="opB" value="b"></input>
        <label for="opB" id="lopB">You</label>
        <br>
        <input onchange="setOpc(this.value)" type="radio" class="radioOptions" name="options" id="opC" value="c"></input>
        <label for="opC" id="lopC">Ready</label>
        <br>
        <input onchange="setOpc(this.value)" type="radio" class="radioOptions" name="options" id="opD" value="d"></input>
        <label for="opD" id="lopD">???</label>
        <br>
        <button id="submit-btn" onclick="givenAnswer()">Next</button>
    </div>
        <script src="script.js"></script>
    </body>
</html>
